<mat-card>
    <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Material</mat-label>
        <mat-select formControlName="material">
          <mat-option *ngFor="let material of materials" [value]="material">
            {{ material }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Largeur</mat-label>
        <input matInput type="number" formControlName="width">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hauteur</mat-label>
        <input matInput type="number" formControlName="height">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Quantité</mat-label>
        <input matInput type="number" formControlName="count">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Ajouter à la soumission</button>
    </form>
  </mat-card>
